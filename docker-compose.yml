version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: edupilot_db
    environment:
      POSTGRES_DB: edupilot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edupilot_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edupilot_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/edupilot_db
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - edupilot_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edupilot_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - edupilot_network
    command: npm run dev -- --host

volumes:
  postgres_data:

networks:
  edupilot_network:
    driver: bridge
