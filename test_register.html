<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h1>Test Backend Registration</h1>
    <button onclick="testRegister()">Test Register API</button>
    <div id="result"></div>

    <script>
        async function testRegister() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        full_name: 'Test User ' + Date.now(),
                        email: 'test' + Date.now() + '@example.com',
                        password: 'test123456'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<pre style="color: green">SUCCESS!\n' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<pre style="color: red">ERROR!\n' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<pre style="color: red">NETWORK ERROR!\n' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
